<form>
    <img src="assets/cliente.png">

    <input type="text"   placeholder="Nome"   class="form-control">
    <input type="number" placeholder="Idade"  class="form-control">
    <input type="text"   placeholder="Cidade" class="form-control">

    <input type="button" value="Cadastrar" *ngIf="botaoCadastro" class="btn btn-primary">
    <input type="button" value="Alterar"   *ngIf="!botaoCadastro" class="btn btn-warning">
    <input type="button" value="Remover"   *ngIf="!botaoCadastro" class="btn btn-danger">
    <input type="button" value="Cancelar"  *ngIf="!botaoCadastro" class="btn btn-secondary">
</form>

<table class="table">
    <thead>
        <tr>
            <th>#</th>
            <th>Nome</th>
            <th>Idade</th>
            <th>Cidade</th>
            <th>Selecionar</th>
        </tr>
    </thead>

    <tbody></tbody>
</table>
